<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Sistema de Acesso</h1>
        <p>Faça login para acessar sua área</p>
    </div>
    
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="radio-group">
                <label>
                    <input type="radio" name="setor" value="1" checked>
                    Comercial
                </label>
                <label>
                    <input type="radio" name="setor" value="2">
                    Recursos Humanos
                </label>
                <label>
                    <input type="radio" name="setor" value="3">
                    TI
                </label>
            </div>
            <input type="text" id="usuario" placeholder="Digite o usuário" required>
            <input type="password" id="senha" placeholder="Digite a senha" required>
            <button type="submit" class="btn">Acessar</button>
        </form>
        <div id="msg-erro" class="error-msg"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
